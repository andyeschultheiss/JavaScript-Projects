<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8">
        <title>Basic JavaScript Events</title>
	</head>
	<body>
        <p>Click the button to display the date and time.</p>

        <button onclick="displayDate()" onmouseover="this.style.backgroundColor='#26E600'">The time is?</button>

        <script>
            function displayDate() {
                document.getElementById("demo").innerHTML = Date();
            }
        </script>

        <p id="demo"></p>
	</body>
</html>
