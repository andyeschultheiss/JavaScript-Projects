<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>jQuery Fade Demo</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
        <p id="poetryText">
        “Perhaps all the dragons in our lives are princesses who are only waiting to see us act, just once, with beauty and courage.<br> 
        Perhaps everything that frightens us is, in its deepest essence, something helpless that wants our love.”<br>
        <strong>― Rainer Maria Rilke, Letters to a Young Poet</strong>
        </p>
    
    <script>
        $(document).ready(function() {
            $("#poetryText").fadeOut(10000);
        });
    </script>

	</body>
</html>
