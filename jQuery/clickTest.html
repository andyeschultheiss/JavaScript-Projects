<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>jQuery Demo</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
        <h3>Welcome! Click on the text below for a message.</h3>
        <p id="clickMe">Click here!<br></p>
    
    <script>
        $(document).ready(function() {
            // Switch handlers using "one" method
            $( "p" ).one( "click", firstClick );
            
            function firstClick() {
                $( "#clickMe" ).append(
                    "<p id='goodJob'><br>Nice clicking!</p>"
                );

            // Now set up new handler for subsequent clicks
            $( this ).click( function() { 
                $( "#goodJob" ).append(
                "<p id='tooMuch'><br>Okay, you can stop clicking now...</p>"
                );
            } );
            }
        });
    </script>

	</body>
</html>
