<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

        <title>Data Attribute Example</title>

	</head>
	<body>
		<h2>Characters</h2>
		<h4>Click on a universe to see a character</h4>

		<ul>
			<li onclick="displayType(this)" id="DC"
				data-character-type="Batman">DC</li>
			<li onclick="displayType(this)" id="Marvel"
				data-character-type="Spider-Man">Marvel</li>
			<li onclick="displayType(this)" id="Star Trek"
				data-character-type="Worf">Star Trek</li>
			<li onclick="displayType(this)" id="Star Wars"
				data-character-type="Obi-Wan Kenobi">Star Wars</li>
		</ul>

		<script src="./JS/Data_Attributes-Example.js"></script>
		
	</body>
</html>
