<!DOCTYPE html>
<html lang = "en">
	<head>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html"; charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Andy Schultheiss">
        <link rel="stylesheet" type="text/css" href="./css/pizza_css.css">

        <title>Pizza Project</title>

	</head>
	<body id="body">
        <div id="menuBG">
            <h1>Pizza Drill Demo</h1>
            <div id="msgBox"><p id="photoBox"></p></div>
            <input id="btnOrder" type="button" onclick="getReceipt()"
                value="Place Order"></input>
            <form id="formMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size"
                        value="Personal Pizza"> Personal Pizza <br>
                    <input class="size" type="radio" name="Size"
                        value="Small Pizza"> Small Pizza <br>
                    <input class="size" type="radio" name="Size"
                        value="Medium Pizza"> Medium Pizza <br>
                    <input class="size" type="radio" name="Size"
                        value="Large Pizza"> Large Pizza <br>
                    <input class="size" type="radio" name="Size"
                        value="Extra Large Pizza"> Extra Large Pizza <br>
                </div>

                <div class="menu center">
                    <h3>Meats:</h3>
                    <input class="meats" type="checkbox" name="Meat"
                        value="Pepperoni"> Pepperoni <br>
                    <input class="meats" type="checkbox" name="Meat"
                        value="Sausage"> Sausage <br>
                    <input class="meats" type="checkbox" name="Meat"
                        value="Canadian Bacon"> Canadian Bacon <br>
                    <input class="meats" type="checkbox" name="Meat"
                        value="Ground Beef"> Ground Beef <br>
                    <input class="meats" type="checkbox" name="Meat"
                        value="Salami"> Salami <br>
                    <input class="meats" type="checkbox" name="Meat"
                        value="Anchovies"> Anchovies <br>
                </div>

                <div class="menu right">
                    <h3>Vegetables:</h3>
                    <input class="veg" type="checkbox" name="Vegetables"
                        value="Mushrooms"> Mushrooms <br>
                    <input class="veg" type="checkbox" name="Vegetables"
                        value="Olives"> Olives <br>
                    <input class="veg" type="checkbox" name="Vegetables"
                        value="Spinach"> Spinach <br>
                    <input class="veg" type="checkbox" name="Vegetables"
                        value="Green Peppers"> Green Peppers <br>
                    <input class="veg" type="checkbox" name="Vegetables"
                        value="Onions"> Onions <br>
                    <input class="veg" type="checkbox" name="Vegetables"
                        value="Whipped Cream"> Whipped Cream <br>
                </div>

                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>

        </div>

    <script src="./js/Pizza_JavaScript.js"></script>

    </body>

</html>
